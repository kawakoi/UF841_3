<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link href="../../styles/style.css" rel="stylesheet" type="text/css" />

    <!-- Admin Styles -->
    <link href="../../styles/admin.css" rel="stylesheet" type="text/css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/8b299e0b08.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Candal&family=Lora&display=swap"
      rel="stylesheet"
    />

    <title>Admin Section - Add Users</title>
  </head>
  <body>
    <!--********************* HEADER ******************************-->

    <header>
      <div class="logo">
        <h1 class="logo-text"><span>K</span>awakoi</h1>
      </div>
      <i class="fa fa-bars menu-toggle"></i>
      <ul class="nav">
        <li>
          <a href="#">
            <i class="fa fa-user"></i>
            Usuario
            <i class="fa fa-chevron-down" style="font-size: 0.8em;"></i>
          </a>
          <ul>
            <li><a href="#" class="logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </header>
    <!-- END Header -->

    <!-- Admin Page Wrapper -->
    <div class="admin-wrapper">
      <!-- left Sidebar -->
      <div class="left-sidebar">
        <ul>
          <li><a href="../posts/indice.html">Manage Categories</a></li>
          <li><a href="indice.html">Manage Users</a></li>
          <li><a href="../categories/indice.html">Manage Categories</a></li>
        </ul>
      </div>
      <!-- END left Sidebar -->

      <!--********************* Admin Content ****************************-->
      <div class="admin-content">
        <div class="button-group">
          <a href="create.html" class="btn btn-big">Añadir Usuario</a>
          <a href="indice.html" class="btn btn-big">Gestionar Usuarios</a>
        </div>

        <div class="content">
          <h2 class="page-title">Add Users</h2>
            <form action="create.html" method="post">
                <div>
                    <label>Nombre de usuario</label>
                    <input type="text" name="username" class="text-input">
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" name="email" class="text-input">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" name="password" class="text-input">
                </div>
                <div>
                    <label>Confirma el password</label>
                    <input type="password" name="passwordConf" class="text-input">
                </div>
                <div>
                    <label>Rol</label>
                    <select name="role" class="text-input">
                        <option value="author">Autor</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-big">Añadir Usuario</button>
                </div>
            </form>
        </div>
      </div>
      <!-- END Admin Content -->
    </div>
    <!-- END Page Wrapper -->

    <!-- JQuery -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Ckeditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/19.1.1/classic/ckeditor.js"></script>

    <!-- Custom Script -->
    <script src="../../js/scripts.js"></script>
  </body>
</html>
