<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link href="../../styles/style.css" rel="stylesheet" type="text/css" />

    <!-- Admin Styles -->
    <link href="../../styles/admin.css" rel="stylesheet" type="text/css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/8b299e0b08.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Candal&family=Lora&display=swap"
      rel="stylesheet"
    />

    <title>Admin Section - Add Post</title>
  </head>
  <body>
    <!--********************* HEADER ******************************-->

    <header>
      <div class="logo">
        <h1 class="logo-text"><span>K</span>awakoi</h1>
      </div>
      <i class="fa fa-bars menu-toggle"></i>
      <ul class="nav">
        <li>
          <a href="#">
            <i class="fa fa-user"></i>
            Usuario
            <i class="fa fa-chevron-down" style="font-size: 0.8em;"></i>
          </a>
          <ul>
            <li><a href="#" class="logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </header>
    <!-- END Header -->

    <!-- Admin Page Wrapper -->
    <div class="admin-wrapper">
      <!-- left Sidebar -->
      <div class="left-sidebar">
        <ul>
          <li><a href="indice.html">Manage Posts</a></li>
          <li><a href="../users/indice.html">Manage Users</a></li>
          <li><a href="../categories/indice.html">Manage Categories</a></li>
        </ul>
      </div>
      <!-- END left Sidebar -->

      <!--********************* Admin Content ****************************-->
      <div class="admin-content">
        <div class="button-group">
          <a href="create.html" class="btn btn-big">Añadir Post</a>
          <a href="indice.html" class="btn btn-big">Gestionar Posts</a>
        </div>

        <div class="content">
          <h2 class="page-title">Manage Posts</h2>
            <form action="create.html" method="post">
                <div>
                    <label>Título</label>
                    <input type="text" name="title" id="" class="text-input">
                </div>
                <div>
                    <label>Cuerpo</label>
                    <textarea name="body" id="body"></textarea>
                </div>
                <div>
                  <label>Image</label>
                  <input type="file" name="image" class="text-input">
                </div>
                <div>
                    <label>Categoría</label>
                    <select name="topic" class="text-input">
                        <option value="ropa">Ropa</option>
                        <option value="figuras">Figuras</option>
                        <option value="peluches">Peluches</option>
                        <option value="coleccionables">Coleccionables</option>
                        <option value="materialEscolar">Material Escolar</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-big">Añadir Post</button>
                </div>
            </form>
        </div>
      </div>
      <!-- END Admin Content -->
    </div>
    <!-- END Page Wrapper -->

    <!-- JQuery -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Ckeditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/19.1.1/classic/ckeditor.js"></script>

    <!-- Custom Script -->
    <script src="../../js/scripts.js"></script>
  </body>
</html>
