<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--5- Escriu un programa de tres línies que demani un nombre, demani un altre número i escrigui el resultat de sumar aquests dos nombres. -->

    <p id="suma"></p>

    <script>
    var x = prompt("Por favor, introduce un número:", "");
    var y = prompt("Introduce otro número para sumar:", "");
    var z = parseInt(x) + parseInt(y);
    document.getElementById("suma").innerHTML = z;
    </script>

</body>
</html>
