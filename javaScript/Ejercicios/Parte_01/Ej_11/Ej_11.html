<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--13- Escriu un programa que demani un nombre i ens digui si és divisible per 2, 3, 5 o 7 (només cal comprovar si ho és per un dels quatre)-->

    <script>

    var numero = prompt("Escribe un número");

    if (numero % 2 == 0) {
        document.write("El número " + numero + " es divisible por 2");
    }else if (numero % 3 == 0){
        document.write("El número " + numero + " es divisible por 3");
    }else if (numero % 5 == 0){
        document.write("El número " + numero + " es divisible por 5");
    }else if (numero % 7 == 0){
        document.write("El número " + numero + " es divisible por 7");
    }else{
        document.write("El número " + numero + " no es divisible por 2");
    }

    </script>
</body>
</html>
