<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <!-- 6- Escriu un programa que demani dos nombres i escriviu a la pantalla com és el més gran.-->

    <script>

    /*Declaramos el valor de las variables con "prompt"*/
    var num1 = prompt("Escribe un número");
    var num2 = prompt("Escribe otro número");

    /*Si n1 es mayor que n2 y n1 es mayor que n3...*/
    if (num1 > num2) {
        /*Escribimos en pantalla el n1*/
        document.write(num1);
    /*Si lacondición anterior no se cumple...*/
    } else {
        /*Mostramos el num2*/
        document.write(num2);
    }
</script>
</body>
</html>
