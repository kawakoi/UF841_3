<!-- DICCIONARIO SENCILLO 
Se desea programar un diccionario que pregunte al usuario una palabra y a continuación la devuelva traducida.

Soluciónalo de dos formas distintas:
 1-recorriendo un array con un for.
 2- mediante if else.

Como idea puedes usar los siguientes arreglos:
var castellano = ["melón","naranja","plátano","uvas","manzana"];
var catala = ["meló","taronja","plàtan","raïm","poma"];

**********
Pistas:

SOLUCIÓN MEDIANTE UN FOR
Para solucionar el diccionario mediante el for partiremos la premisa de que disponemos de un array con todas las posibles palabras en un array de nombre castellano.

Y otro array con todas las traducciones en otro idioma. Por ejemplo el catalán.

La idea es localizar la posición dentro del array (vector, lista) en que se encuentra una palabra para escribir la misma posición pareja de la lista en catalán.

De este modo podemos traducir de un idioma a a otro.

SOLUCIÓN DEL EJERCICIO MEDIANTE UN IF
En el caso del if evaluaremos caso por caso.

Si se dal a circunstancia de no encontrar la palabra, en cualquier otro caso devolveremos
una respuesta diciendo que el diccionario no dispone de la traducción.

*********
BONUS:
cambia la sentencia if else por un switch case
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="traduccion"></p>

    <script>

        var palabra = prompt("Por favor, una palabra para traducir:", "");

        var castellano = ["melón","naranja","plátano","uvas","manzana"];
        var catala = ["meló","taronja","plàtan","raïm","poma"];

        traduccion = "";//declara la variable traducción i la inicializa en blanco.

        //miramos si tenemos la traducción y actualizamos la variable traducción.
        if (palabra === "melón"){
            traduccion = catala[0];
        }else if (palabra === "naranja"){
            traduccion = catala[1];
        }else if (palabra === "plátano"){
            traduccion = catala[2];
        }else if (palabra === "uvas"){
            traduccion = catala[3];
        }else if (palabra === "manzana"){
            traduccion = catala[4];
        }else if (palabra === ""){
            traduccion = "Debes introducir una palabra";
        }else{
            traduccion = "El diccionario no dispone de la traducción a la palabra " + palabra;
        }

        //despuúes de evaluar los posibles casos enseñamos el valor de la
        //variable traducción var palabra = prompt("Por favor, una palabra para traducir:", "");
        document.getElementById("traduccion").innerHTML = traduccion;
